sudo: true
language: android
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/
                
script:
        - sh ./.exec.sh
        - ./gradlew clean
        
before_script:
          - chmod +x gradlew

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "app/**"
  skip_cleanup: true
  on:
    tags: false
